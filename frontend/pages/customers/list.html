<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customers - SPA Orders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../css/style.css">
</head>
<body>

   <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #e67e22;">
    <div class="container">
      <a class="navbar-brand" href="../../index.html">
        <strong>ðŸ›’ SPA Orders</strong>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="../../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../products/list.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../orders/list.html">ðŸ›’ Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../payments/list.html">ðŸ’³ Payments</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="../customers/list.html">Customers</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-5">
    
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>Customers</h1>
      <a href="create.html" class="btn btn-primary" style="background-color: #e67e22; border: none;">
        âž• Register New Customer
      </a>
    </div>

    <!-- Search -->
    <div class="card mb-4">
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <input type="text" class="form-control" id="search-input" placeholder="Search by id, name or email...">
          </div>
        </div>
      </div>
    </div>

    <!-- Loading -->
    <div id="loading" class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-3">Loading customers...</p>
    </div>

    <!-- Customers Table -->
    <div id="customers-container" class="card shadow" style="display: none;">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Registered At</th>
                <th class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody id="customers-tbody">
              <!-- Customers will be inserted here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div id="empty-state" class="text-center py-5" style="display: none;">
      <h3 class="mt-3">No customers registered</h3>
      <p class="text-muted">Start by registering your first customer.</p>
      <a href="create.html" class="btn btn-primary mt-3" style="background-color: #e67e22; border: none;">
        Register Customer
      </a>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Scripts -->
  <script src="../../js/config/api-config.js"></script>
  <script src="../../js/services/api-service.js"></script>
  <script src="../../js/services/customer-service.js"></script>
  <script src="../../js/utils/format.js"></script>
  <script src="../../js/pages/customers-list.js"></script>
</body>
</html>
