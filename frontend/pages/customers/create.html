</head>
<body>

   <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #e67e22;">
    <div class="container">
      <a class="navbar-brand" href="../../index.html">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="../../index.html">Home</a>

          <li class="nav-item">
            <a class="nav-link" href="../products/list.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../orders/list.html">ğŸ›’ Orders</a>
          </li>

          </li>

            <a class="nav-link active" href="../customers/list.html">Customers</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h1>Register Customer</h1>
          <a href="list.html" class="btn btn-outline-secondary">
            â† Back to List
          </a>
        </div>

        <!-- Form Card -->
        <div class="card shadow">
          <div class="card-body p-4">
            <form id="customer-form">
              
              <div class="mb-3">
                <label for="name" class="form-label">Full Name *</label>
                <input type="text" class="form-control" id="name" required>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email *</label>
                <input type="email" class="form-control" id="email" required>
                <div class="form-text">Only one email per customer is allowed.</div>
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" style="background-color: #e67e22; border: none;">
                  Register Customer
                </button>
                <a href="list.html" class="btn btn-outline-secondary">
                  Cancel
                </a>
              </div>

            </form>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Success Modal -->
  <div class="modal fade" id="successModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title">âœ“ Success!</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center py-4">
          <h4>Customer registered successfully!</h4>
          <p class="text-muted mb-0">Customer ID: <strong id="customer-id">#0</strong></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <a href="list.html" class="btn btn-primary" style="background-color: #e67e22; border: none;">
            View Customers
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Scripts -->
  <script src="../../js/config/api-config.js"></script>
  <script src="../../js/services/api-service.js"></script>

  <script src="../../js/utils/validation.js"></script>
  <script src="../../js/pages/customers-create.js"></script>
</body>
