<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Product - SPA Orders</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../css/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #e67e22;">
    <div class="container">
      <a class="navbar-brand" href="../../index.html">
        <strong>ðŸ›’ SPA Orders</strong>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="../../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="list.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../orders/list.html">ðŸ›’ Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../customers/list.html">Customers</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card">
          <div class="card-header" style="background-color: #e67e22; color: white;">
            <h3 class="mb-0">New Product</h3>
          </div>
          <div class="card-body">
            <form id="product-form">
              <!-- Product Name -->
              <div class="mb-3">
                <label for="product-name" class="form-label">Product Name *</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="product-name" 
                  required
                  placeholder="e.g., Professional Hair Dryer">
              </div>

              <!-- Category -->
              <div class="mb-3">
                <label for="product-category" class="form-label">Category *</label>
                <select class="form-select" id="product-category" required>
                  <option value="">Select a category</option>
                  <option value="ELETRONICOS">Hair Appliances</option>
                  <option value="COSMETICOS">Cosmetics</option>
                  <option value="ACESSORIOS">Accessories</option>
                </select>
              </div>

              <!-- Price -->
              <div class="mb-3">
                <label for="product-price" class="form-label">Price (R$) *</label>
                <input 
                  type="number" 
                  class="form-control" 
                  id="product-price" 
                  step="0.01" 
                  min="0"
                  required
                  placeholder="0.00">
              </div>

              <!-- Active Status -->
              <div class="mb-4">
                <div class="form-check">
                  <input 
                    class="form-check-input" 
                    type="checkbox" 
                    id="product-active" 
                    checked>
                  <label class="form-check-label" for="product-active">
                    Active product (available for sale)
                  </label>
                </div>
              </div>

              <!-- Buttons -->
              <div class="d-flex gap-2">
                <button 
                  type="submit" 
                  class="btn btn-primary" 
                  style="background-color: #e67e22; border: none;"
                  id="submit-btn">
                  <span id="submit-text">Create Product</span>
                  <span id="submit-spinner" class="spinner-border spinner-border-sm ms-2" style="display: none;"></span>
                </button>
                <a href="list.html" class="btn btn-secondary">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Scripts -->
  <script src="../../js/config/api-config.js"></script>
  <script src="../../js/services/api-service.js"></script>
  <script src="../../js/services/product-service.js"></script>
  <script src="../../js/pages/product-create.js"></script>
</body>
</html>
