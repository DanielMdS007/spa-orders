<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - SPA Orders</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../css/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #e67e22;">
    <div class="container">
      <a class="navbar-brand" href="../../index.html">
        <strong>ðŸ›’ SPA Orders</strong>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="../../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="list.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../orders/list.html">ðŸ›’ Orders</a>
          </li>
          <li class="nav-item">
          <a class="nav-link" href="../customers/list.html">Customers</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>Products Catalog</h1>
      <a href="create.html" class="btn btn-primary" style="background-color: #e67e22; border: none;">
        âž• New Product
      </a>
    </div>

    <!-- Filtros -->
    <div class="card mb-4">
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-4">
            <label for="search-input" class="form-label">Search</label>
            <input type="text" class="form-control" id="search-input" placeholder="Product name...">
          </div>
          <div class="col-md-4">
            <label for="category-filter" class="form-label">Category</label>
            <select class="form-select" id="category-filter">
              <option value="">All categories</option>
              <option value="">Hair Appliances</option>
              <option value="">Cosmetics</option>
              <option value="">Accessories</option>
            </select>
          </div>
          <div class="col-md-4 d-flex align-items-end">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="active-only" checked>
              <label class="form-check-label" for="active-only">
                Active products only
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Loading -->
    <div id="loading" class="text-center py-5" style="display: none;">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-3">Loading products...</p>
    </div>

    <!-- Products Grid -->
    <div id="products-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <!-- Products will be inserted here by JavaScript -->
    </div>

    <!-- Empty State -->
    <div id="empty-state" class="text-center py-5" style="display: none;">
      <h3 class="mt-3">No products found</h3>
      <p class="text-muted">Try adjusting the filters.</p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Scripts -->
  <script src="../../js/config/api-config.js"></script>
  <script src="../../js/services/api-service.js"></script>
  <script src="../../js/services/product-service.js"></script>
  <script src="../../js/utils/format.js"></script>
  <script src="../../js/pages/products-list.js"></script>
</body>
</html>
