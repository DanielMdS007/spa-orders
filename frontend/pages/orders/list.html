<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../../css/style.css">
</head>
<body>


   <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #e67e22;">
    <div class="container">
      <a class="navbar-brand" href="../../index.html">
        <strong>ðŸ›’ SPA Orders</strong>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="../../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../products/list.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="../orders/list.html">ðŸ›’ Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../payments/list.html">ðŸ’³ Payments</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../customers/list.html">Customers</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>Orders Management</h1>
      <a href="create.html" class="btn btn-primary" style="background-color: #e67e22; border: none;">
        âž• New Order
      </a>
    </div>

    <!-- Filters -->
    <div class="card mb-4">
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-4">
            <label for="customer-id-input" class="form-label">Customer ID</label>
            <input type="number" class="form-control" id="customer-id-input" placeholder="Filter by customer ID...">
          </div>
          <div class="col-md-4">
            <label for="status-filter" class="form-label">Status</label>
            <select class="form-select" id="status-filter">
              <option value="">All statuses</option>
              <option value="NEW">NEW</option>
              <option value="PAID">PAID</option>
              <option value="CANCELLED">CANCELLED</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <!-- Loading -->
    <div id="loading" class="text-center py-5" style="display: none;">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-3">Loading orders...</p>
    </div>

    <!-- Orders Grid -->
    <div id="orders-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <!-- Orders will be inserted here by JavaScript -->
    </div>

    <!-- Empty State -->
    <div id="empty-state" class="text-center py-5" style="display: none;">
      <h3 class="mt-3">No orders found</h3>
      <p class="text-muted">Try adjusting the filters.</p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Scripts -->
  <script src="../../js/config/api-config.js"></script>
  <script src="../../js/services/api-service.js"></script>
  <script src="../../js/services/order-service.js"></script>
  <script src="../../js/utils/format.js"></script>
   <script src="../../js/pages/orders-list.js"></script>

</body>
</html>
