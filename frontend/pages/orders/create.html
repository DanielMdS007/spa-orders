<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Order - SPA Orders</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../css/style.css">
  <style>
    .product-card {
      cursor: pointer;
      transition: all 0.3s;
      border: 2px solid transparent;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .product-card.selected {
      border-color: #e67e22;
      background-color: #fff3e0;
    }
    .quantity-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #e67e22;
      color: white;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    .cart-summary {
      position: sticky;
      top: 20px;
    }
  </style>
</head>
<body>


   <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #e67e22;">
    <div class="container">
      <a class="navbar-brand" href="../../index.html">
        <strong>üõí SPA Orders</strong>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="../../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../products/list.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="../orders/list.html">üõí Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../payments/list.html">üí≥ Payments</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../customers/list.html">Customers</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-5">
    <div class="row">
      
      <!-- Products Section -->
      <div class="col-lg-8">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div>
            <a href="list.html" class="btn btn-outline-secondary mb-2">
              ‚Üê Back to Orders
            </a>
            <h1>Create New Order</h1>
          </div>
        </div>

        <!-- Customer ID Input -->
        <div class="card mb-4">
          <div class="card-body">
            <label for="customer-id" class="form-label"><strong>Customer ID *</strong></label>
            <input type="number" class="form-control" id="customer-id" placeholder="Enter customer ID" required>
          </div>
        </div>

        <!-- Product Search -->
        <div class="card mb-4">
          <div class="card-body">
            <div class="row g-3">
              <div class="col-md-8">
                <label for="product-search" class="form-label">Search Products</label>
                <input type="text" class="form-control" id="product-search" placeholder="Search by name...">
              </div>
              <div class="col-md-4">
                <label for="category-filter" class="form-label">Category</label>
                <select class="form-select" id="category-filter">
                  <option value="">All categories</option>
                  <option value="Consoles">Consoles</option>
                  <option value="Games">Games</option>
                  <option value="Accessories">Accessories</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="text-center py-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-3">Loading products...</p>
        </div>

        <!-- Products Grid -->
        <div id="products-container" class="row row-cols-1 row-cols-md-2 g-3" style="display: none;">
          <!-- Products will be inserted here -->
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="text-center py-5" style="display: none;">
          <h4>No products found</h4>
          <p class="text-muted">Try adjusting the filters.</p>
        </div>
      </div>

      <!-- Cart Summary Section -->
      <div class="col-lg-4">
        <div class="cart-summary">
          <div class="card">
            <div class="card-header" style="background-color: #e67e22; color: white;">
              <h5 class="mb-0">Order Cartüõí</h5>
            </div>
            <div class="card-body">
              
              <!-- Empty Cart State -->
              <div id="empty-cart" class="text-center py-4">
                <p class="text-muted">No items selected</p>
                <small>Click on products to add them</small>
              </div>

              <!-- Cart Items -->
              <div id="cart-items" style="display: none;">
                <div id="cart-items-list"></div>
                
                <hr>
                
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <strong>Total:</strong>
                  <h4 class="text-primary mb-0" id="cart-total">R$ 0,00</h4>
                </div>

                <button class="btn btn-primary w-100 mb-2" style="background-color: #e67e22; border: none;" onclick="createOrder()">
                  Create Order
                </button>
                <button class="btn btn-outline-danger w-100" onclick="clearCart()">
                  Clear All
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Quantity Modal -->
  <div class="modal fade" id="quantityModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="background-color: #e67e22; color: white;">
          <h5 class="modal-title">Set Quantity</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label"><strong id="modal-product-name"></strong></label>
            <p class="text-muted small" id="modal-product-price"></p>
          </div>
          <div class="mb-3">
            <label for="quantity-input" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="quantity-input" min="1" value="1">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" style="background-color: #e67e22; border: none;" onclick="confirmQuantity()">
            Add to Order
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Scripts -->
  <script src="../../js/config/api-config.js"></script>
  <script src="../../js/services/api-service.js"></script>
  <script src="../../js/services/product-service.js"></script>
  <script src="../../js/services/order-service.js"></script>
  <script src="../../js/utils/format.js"></script>
  <script src="../../js/pages/order-create.js"></script>
</body>
</html>
